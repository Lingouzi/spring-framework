plugins {
    id 'java'
}
apply plugin: 'war'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    optional("javax.servlet:javax.servlet-api:4.0.1")
    compile(project(":spring-webmvc"))
    compile(project(":spring-context"))
}
