plugins {
    id 'java'
}
apply plugin: 'war'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    optional("org.springframework:spring-context:5.2.2.RELEASE")
    optional("org.springframework:spring-webmvc:5.2.2.RELEASE")
    optional("javax.servlet:javax.servlet-api:4.0.1")
}
